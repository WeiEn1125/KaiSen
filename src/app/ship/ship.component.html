<div class="available-ships">
    <h3>Available Ships</h3>
    <div class="ship-area">
        <div *ngFor="let ship of ships">
            <div *ngIf="!ship.hasPut" >
                <div class="ship" [ngStyle]="{ 'background-color': ship.color}" 
                     *ngFor="let cell of [].constructor(ship.size)"
                     (click)="shipClicked(ship)">
                </div>
              </div>
        </div>
    </div>
</div>
